{% extends "base.html" %}

{% block content %}
<h1>Git</h1>

<p>This is a Git server at the University of Waterloo.</p>

{% if repos %}
<h2>Repos</h2>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Path</th>
      </tr>
    </thead>
    <tbody>
      {% for repo in repos %}
      <tr>
        <td><a href="{{ repo.get_absolute_url }}">{{ repo }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endif %}

{% endblock %}
